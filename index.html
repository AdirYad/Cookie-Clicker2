<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div>
            <h1 class="title">
                Cookie Clicker
            </h1>

            <div class="text">
                You clicked the cookie:
                <span id="count"></span>
                times.
            </div>

            <div class="image">
                <img id="cookie" src="images/Cookie.png" alt="cookie">
            </div>

            <div>
                <button id="reset">
                    Reset
                </button>
            </div>
        </div>
    </main>
    <img src="images/Cookie2.png" hidden>
    <img src="images/Cookie3.png" hidden>
</body>
</html>
